{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!--main css-->
    <link rel="stylesheet" href="{% static '/css/main.css' %}">


    <meta charset="UTF-8">
    <title>Todo|Login</title>
</head>

<body>
<section id="todo" class="height bg-white mt-5 text-left">

    <div class="my-custom-container container gridbg ">

        <div class="row">

            <div class="col ">

                <form method="post"  class="py-2 text-left">
                    {% csrf_token %}
                <div class="input-group mb-3">
                    <table>
                        <tr>
                            <td><label for="username">Username</label></td>
                            <td><input type="text" name="username"></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password</label> </td>
                            <td><input type="password" name="password" id="password"></td>
                        </tr>
                    </table>

                </div>
                    <button class="btn btn-outline-secondary bg-secondary text-white font-weight-bold " type="submit">Login</button>
                    </form>
            </div>

        </div>





    </div>

</section>

</body>
</html>
